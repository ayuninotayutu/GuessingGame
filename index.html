<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Teka Nombor Saya!</h1>
      <p class="between">(Antara 1 dan 20)</p>
      <button class="btn again">Main lagi!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Periksa</button>
      </section>
      <section class="right">
        <p class="message">Mulakan tekaan...</p>
        <p class="label-score">💯 Markah: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Markah tertinggi: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
    <footer class="footer">
      <p>Dibuat oleh MKZ's Mommy 🤦🏻‍♀️</p>
    </footer>
  </body>
</html>
